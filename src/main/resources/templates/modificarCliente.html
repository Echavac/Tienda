<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pagina de Modificación</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <h2>Datos del cliente</h2>
        <a th:href="@{/}">Regresar</a>
        <br />
        <br />
        
        <form th:action="@{/guardarCliente}"
              method="POST"
              th:object="${cliente}">
            <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
            <label for="nombre">Nombre:</label><br/>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}"/><br/>
            <label for="apellidos">Apellidos:</label><br/>
            <input type="text" id="apellidos" name="apellidos" th:field="*{apellidos}"/><br/>
            <label for="correo">Correo:</label><br/>
            <input type="text" id="correo" name="correo" th:field="*{correo}"/><br/>
            <label for="telefono">Teléfono:</label><br/>
            <input type="text" id="telefono" name="telefono" th:field="*{telefono}"/><br/><br/>
            
            <input type="submit" name="guardar" value="Guardar" />  
        </form>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
