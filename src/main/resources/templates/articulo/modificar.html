<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificar Articulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
         <div class="contenido">
            <h2 th:text="#{articulo.datos}">Datos del Articulo</h2>
            <a th:href="@{/articulo/listado}" th:text="#{accion.regresar}">Regresar</a>
            <br />
            <br />
            <form th:action="@{/articulo/guardar}"
                  method="POST"
                  th:object="${articulo}">
                <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>
                <label for="categoria">Categoria</label>
                <select th:field="*{idCategoria}">
                    <option th:each="categoria: ${categorias}"
                            th:value="${categoria.idCategoria}"
                            th:text="${categoria.descripcion}">
                </select>
                <br/>
                <br/>
                <label for="descripcion" th:text="#{articulo.descripcion}">Descripci√≥n:</label><br/>
                <input type="text" name="descripcion" th:field="*{descripcion}"/>
                <br/>
                <label for="detalle" th:text="#{articulo.detalle}">Detalle:</label><br/>
                <input type="text" name="detalle" th:field="*{detalle}"/>
                <br/>
                <textarea name="detalle" th:field="*{detalle}" rows="6" cols="50"/>
                <br/>
                <label for="precio" th:text="#{articulo.precio}">Precio:</label><br/>
                <input type="number" name="precio" th:field="*{precio}"/>
                <br/>
                <label for="existencia" th:text="#{articulo.exixtencia}">Existencias:</label><br/>
                <input type="number" name="existencias" th:field="*{existencias}"/>
                <br/>
                <label for="activo" th:text="#{articulo.activo}">Activo:</label><br/>
                <input type="checkbox" name="activo" th:field="*{activo}"/><br/>
                <br/>
                <input type="submit" name="guardar" th:value="#{accion.guardar}"/>  
            </form>
        </div>
      <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
