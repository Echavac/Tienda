<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <header th:replace="layout/plantilla :: header" />
        <h2>Lista de Clientes</h2>
        <a th:href="@{/cliente/nuevo}">Nuevo Cliente</a>
        <br />
        <br />
        <div class="contenido">
            <div th:if="${clientes != null and !clientes.empty}">
                <table border="1">
                    <thead>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Tel√©fono</th>
                    <th>Limite</th>
                    
                    <th colspan="2">Acciones</th>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cliente}">
                            <td th:text="${item.nombre}"></td>
                            <td th:text="${item.apellidos}"></td>
                            <td th:text="${item.correo}"></td>
                            <td th:text="${item.telefono}"></td>
                            <td th:text="${#number.formatDecimal(item.credito.limite, 3, 2)}"></td>
                            <td><a th:href="@{/cliente/nuevo/} + ${item.idCliente}">Modificar<a/></td>
                            <td><a th:href="@{/cliente/eliminar/} + ${item.idCliente}">Eliminar<a/></td>
                        </tr>
                    </tbody>
                </table> 
            </div>  
            <div th:if="${cliente == null or cliente.empty}">
                La lista de clientes esta vacia.....
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
