<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{index.titulo}">Articulos diponibles</h2>
            <br />
            <div th:if="${articulo != null and !articulo.empty}">
                <table border="1">
                    <thead>
                        <tr> 
                            <th th:text="#{articulo.descripcion}">Descripci√≥n</th>
                            <th th:text="#{articulo.precio}">Precio</th>
                            <th th:text="#{articulo.comprar}">Comprar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${articulos}">
                            <td th:text="${item.descripcion}"></td>
                            <td th:text="${#number.formatDecimal(item.precio, 3, 2)}"></td>
                            <td><a th:href="@{/carrito/agregar/} + ${item.idArticulo}"
                                   th:text="#{accion.agregar}">Agregar</a></td>
                        </tr>
                    </tbody>
                </table> 
            </div> 
            <div th:if="${articulo == null or articulo.empty}">
                [[#{articulo.no_mostrar}]]
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
